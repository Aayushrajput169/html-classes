<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Form</title>
</head>
<body>
    
    <!-- In the action, we enter the URL where we want to send the form data. -->
    <form action="">
      <h1>Payment Form</h1>
      <h2>Contect Information</h2>
      <!-- input type text = because we take text in input -->
      <p>Name:<input type="text" name="name"></p>
     <!-- fieldset is used for group area -->
     <!-- legend is used for goup's Name for example here gender is a name group-->
     <fieldset> <legend>Gender</legend><p>
        <!--  -->
        Male <input type="radio" name="gender" id="male">
        Female <input type="radio" name="gender" id="female">
      </p> </fieldset>
      <p>Address: <textarea name="address" id="address" cols="120" rows="8"></textarea></p>
    </form>
</body>
</html>
